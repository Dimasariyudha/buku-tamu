<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Buku Tamu</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/bukutamu.css">
</head>

<body>
    <!-- Tombol Kembali ke Beranda -->
    <a href="#" class="btn-back mb-3">Kembali ke Beranda</a>

    <div class="container container-form mt-3">
        <h3>Sistem Informasi Buku Tamu</h3>
        <p>Ini adalah buku tamu pada DPMPTSP SUMUT</p>

        <form action="#" method="POST">

            <!-- Nik -->
            <div class="mb-3">
                <label for="nik" class="form-label">Nik</label>
                <input type="number" class="form-control" id="nik" name="nik_tamu" placeholder="Masukkan nik anda"
                    aria-labelledby="Masukkan nik Anda" maxlength="16" required oninput="validateNik(this)">
                <small id="nikError" class="text-danger" style="display: none;">NIK harus terdiri dari 16 digit
                    angka.</small>
            </div>

            <!-- Nama -->
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" name="nama_tamu" placeholder="Masukkan nama Anda"
                    required>
            </div>

            <!-- Nomor Telepon -->
            <div class="mb-3">
                <label for="nohp" class="form-label">No Hp</label>
                <input type="tel" class="form-control" id="nohp" name="no_telp" placeholder="Masukkan no hp Anda"
                    required>
            </div>

            <!-- Pekerjaan -->
            <div class="mb-3">
                <label for="pekerjaan" class="form-label">Pekerjaan Anda</label>
                <select class="form-select" id="pekerjaan" name="pekerjaan" required>
                    <option selected disabled>--- Pilih Pekerjaan Anda ---</option>
                    <option value="PNS">PNS</option>
                    <option value="Swasta">Non PNS</option>
                    <option value="Mahasiswa">Mahasiswa</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>

            <!-- Placeholder untuk elemen dinamis -->
            <!-- Elemen baru akan ditambahkan di bawah ini oleh JavaScript -->

            <!-- Keperluan -->
            <div class="mb-3">
                <label for="keperluan" class="form-label">Keperluan Anda</label>
                <select class="form-select" id="keperluan" name="keperluan" required>
                    <option selected disabled>--- Pilih Keperluan Anda ---</option>
                    <option value="Kunjungan-dinas">Kunjungan Dinas</option>
                    <option value="Kunjungan-non-dinas">Kunjungan Non Dinas</option>
                    <option value="Konsultasi">Konsultasi</option>
                    <option value="Permohonan-informasi-PPID">Permohonan Informasi PPID</option>
                    <option value="Permohonan-informasi-PB">Permohonan Informasi PB/PB UMKU</option>
                    <option value="Pengurusan-PB-UMKU">Pengurusan PB/PB UMKU</option>
                    <option value="Pengaduan_masyarakat">Pengaduan Masyarakat</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>

            <!-- Placeholder untuk detail keperluan dinamis -->
            <!-- Elemen baru akan ditambahkan di bawah ini oleh JavaScript -->

            <button type="submit" class="btn-submit">Kirim</button>
        </form>
    </div>

    <!-- Script JS -->
    <script src="assets/js/script.js"></script>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
